
<!DOCTYPE html>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

    color: black;
    font-family:'Bebas Neue', cursive;

<html>

<Header>
<h1 id="title"> Sneaker Raffle </h1>
</header> 

<Body> 
<p id="description">
 Fill details below to join this raffle
</p>

<form id="survey-form">

<div class="input-headings">
  
  <label for="name" id="name-label"> Name </label>
  <input id="name" type="text" name="name" placeholder="Name" class="form-inputs" required> </input>   
<br>        
  <label for="email" id="email-label"> Email </label>
  <input id="email" type="email" name="email" placeholder="marcos@sneaker.com" class="form-inputs" required> </input>
<br>
  <label for="number" id="number-label"> Age </label>
  <input id="number" type="number" name="number" min="18" max="100" placeholder="18" class="form-inputs" required> </input>
<br>

<label for="dropdown" id="model" style="width: 90vw;"> Select model </label>
  <select id="dropdown">
    <option value = "Nike_Dunk_Low"> Nike Dunk Low</option>
    <option value = "New_Balance_550"> New Balance 550</option>
    <option value = "Yeezy_Wave_Runner"> Yeezy Wave Runner</option>
    <option value = "Air_Jordan_1"> Air Jordan 1</option>
    <option value = "Adidas_Forum_Hi_84"> Adidas Forum Hi 84</option>
  </select>
<br>
<br>

<label for="model_size" id="model_size"> <b>Size:</b> </label>
<br>
  <input id="model_size" type="radio" name="size" value="Mens">
  <label for=""model_color"> Mens </label>
<br>
  <input id="model_size" type="radio" name="size" value="Womens">
  <label for="model_size"> Womens </label>
<br>
  <input id="model_size" type="radio" name="size" value="Kids">
  <label for=""model_size"> Kids </label>
<br>
<br>
                           
<label for="shipping"> <b>Shipping:</b></label>
 <br>

  <input id="checkbox" type="checkbox" name="features" value="Standard">
  <label for="checkbox"> Standard ($7.99)</label>
  <br>
  <input id="checkbox" type="checkbox" name="features" value="priority">
  <label for="checkbox"> Priority ($17.00)</label>
  <br>
  <input id="checkbox" type="checkbox" name="features" value="express">
  <label for="checkbox"> Express ($27.00) </label>          
<br>
<br>

<label id="textarea">Additional instructions: </label>
<br>
<textarea id="textarea" name"instructions" rows="5" cols="59.5">
</textarea>
<br>
  
<input id="submit" type="submit" value="Join" class="submit-button">

  </div>
  
</form>

</body>


</html>
